<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="perchance.js"></script>

    <link href="index.css" rel="stylesheet"/>

    <title>Perchance Clone</title>
</head>
<body>
    <section>
        <p id="message">No phrase yet!</p>
        <button onclick="updateMessage()">Get New Phrase</button>
    </section>

    <section>
        <h1>Packs</h1>
        <table id="table_packs" class="tables_configuration">
            <tr>
                <th>Name</th>
                <th>Weight</th>
            </tr>
        </table>
    </section>

    <section>
        <h1>Items</h1>
        <table id="table_items" class="tables_configuration">
            <tr>
                <th>Name</th>
                <th>Weight</th>
            </tr>
        </table>
    </section>
</body>
</html>
